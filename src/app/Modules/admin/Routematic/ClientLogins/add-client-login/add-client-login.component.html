 <app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <p class="Heading">Add Client Login</p>
                <!-- <img src="assets/Images/revamp/cancle-icon.png" (click)="cancel()" class="closeicon"> -->
            </div>

            <div class="popupcontent">
                <div class="popupinputs">
                    <p>ClientID<span class="span"></span></p>
                    <div>
                        <select class="form-control inputfield" id="clientID" [(ngModel)]="clientID"
                            name="clientID">
                            <option selected disabled value="">Select Client</option>
                            <option value="{{data.id}}" *ngFor="let data of companyData">{{data.companyName}}</option>
                        </select>
                        <!-- <input type="text" placeholder="clientID"class="form-control" name="clientID" [(ngModel)]="clientID"id="clientID"> -->
                    </div>
                </div>
                <div class="popupinputs">
                    <p>LoginID<span class="span"></span></p>
                    <div>
                        <input type="text" placeholder="LoginID" class="form-control" name="UserName"[(ngModel)]="userName" id="UserName">
                    </div>
                </div>
                <div class="popupinputs">
                    <p>Password<span class="span"></span></p>
                    <div>
                        <input type="text" class="form-control" placeholder="Password" name="Password"[(ngModel)]="password" id="Latitude">
                    </div>
                </div>
                 

                <div class="d-flex justify-content-end w-100 mt-4 mb-2 pr-2">
                    <button class="close-button" (click)="cancel()">Cancel</button>
                    <button class="submit-button" *ngIf="ID==undefined"  (click)="InsertClientLogin()">Submit</button>
                    <button class="submit-button" *ngIf="ID!=undefined" (click)="UpdateClientLogin()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
